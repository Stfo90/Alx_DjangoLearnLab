{% load static %}
{% extends 'blog/base.html' %}
{% block content %}
<h1>All Posts</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.content|truncatewords:20 }}</p>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'post-create' %}">Create New Post</a>
{% endblock %}
