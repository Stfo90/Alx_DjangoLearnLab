{% load static %}
{% extends 'blog/base.html' %}
{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'post-detail' object.pk %}">Cancel</a>
{% endblock %}
