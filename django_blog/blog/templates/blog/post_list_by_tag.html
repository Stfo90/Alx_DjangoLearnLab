{% load staic %}
<h2>Posts tagged with "{{ tag_slug }}"</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' pk=post.pk %}">{{ post.title }}</a>
            <p>{{ post.content|truncatewords:30 }}</p>
            <p>Tags: {% for tag in post.tags.all %}{{ tag.name }} {% endfor %}</p>
        </li>
    {% empty %}
        <p>No posts found for this tag.</p>
    {% endfor %}
</ul>
